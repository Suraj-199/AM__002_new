    <!-- map -->
  <div class="map-wrapper">
    <h1 id="direction-header">VENUE:</h1>
    <hr width="80%" class="line">
    <div class="map-container">
      <div class="left-section"  data-aos="zoom-in-right">
        <div><h3>ceremony</h3></div>
        <div><p>Haldi:30/11/2021<br>Sangeet:31/11/2021<br>Shaadi:2/12/2021</p></div>
        <div><p>Shree Fort <br>
          Lokhandwala</p></div>
      </div>
      <div class="right-section"  data-aos="zoom-in-left">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14026.623292690228!2d77.14912822356597!3d28.48991002885797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1e5042d40551%3A0x2a6a0f431b08f1bb!2sWestend%20DLF%20Chattarpur%20Farms%2C%20DLF%20Farms%2C%20New%20Delhi%2C%20Delhi%20110030!5e0!3m2!1sen!2sin!4v1631532506163!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <!--Form-->
    <section   class="form-rsvp">
    <div data-aos="flip-right" class="rsvp-container">
      <div class="rsvp-inner-container">
        <h1>RSVP</h1>
        <h2>Kindly reply by September 30th, 2021</h2>
        <form>
          <fieldset class="full-width">
            <label>Name(s)</label>
            <input type="text" />
            <input type="text" />
            <input type="text" />
          </fieldset>
          <fieldset class="half-width">
            <label>Mobile No: </label>
            <input type="text" />
          </fieldset>
          <fieldset class="checkbox">
            <label class="container">Yes, we'll be there! 
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </fieldset>
          <fieldset class="checkbox">
            <label class="container">Sorry, we can't make it. 
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </fieldset>
         
          <div class="wrapper">
            <button class="">
              <span>Submit</span>
              <div class="success">
              <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                
            <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
           </svg>
                </div>
            </button>
          </div>
    
      </div>
    </div>
    </section>
